{% extends 'base.html' %}
{% load static %}

{% block title %}
    Lista de Receitas
{% endblock %}

{% block content %}
    <h1 class="mt-5">Lista de Receitas</h1>
    <div class="row">
        {% for recipe in recipes %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    {% if recipe.image %}
                        <img src="{% static recipe.image.url %}" class="card-img-top" alt="Imagem da receita">
                    {% else %}
                        <img src="{% static 'images/default-recipe.jpg' %}" class="card-img-top" alt="Imagem da receita">
                    {% endif %}
                    <div class="card-body">
                        <h5 class="card-title">
                            <a href="{% url 'recipe-details' recipe.id %}" class="text-decoration-none">{{ recipe.name }}</a>
                        </h5>
                    </div>
                </div>
            </div>
        {% empty %}
            <p class="lead">No recipe found.</p>
        {% endfor %}
    </div>
{% endblock %}
