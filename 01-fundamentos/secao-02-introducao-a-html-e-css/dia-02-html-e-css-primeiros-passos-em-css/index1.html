<!DOCTYPE html>
<html lang="pt-br">

  <head>
    <meta charset="UTF-8">
    <title>CSS Básico</title>
    <style>
        h1{
            size: 65px;
            color: orange;
        }

        body{
            background-color: rgb(255,455,200);
        }

        ul{
            background-color: coral;
        }
        .fruta {
            background-color: orange;
        }

    </style>
  </head>

<body>
    <h1>Frutas</h1>
    <p class="fruta">Qual é a sua fruta favorita?</p>
    <ul class="frutas" >
      <li>Maçã</li>
      <li>Banana</li>
      <li>Goiaba</li>
    </ul>
  </body>
</html>
