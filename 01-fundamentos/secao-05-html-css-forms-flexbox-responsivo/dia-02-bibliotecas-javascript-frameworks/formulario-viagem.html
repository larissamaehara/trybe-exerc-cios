<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário Trybe Travel</title>
  <!-- ==== Link do Bootstrap ====-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <!-- ==== script do just-validate ==== -->
  <script src="https://unpkg.com/just-validate@latest/dist/just-validate.production.min.js"></script>
  <script src="formulario-viagem.js"></script>
    
</head>
<body>
  <script>
    const validate = new window.JustValidate('#form');
  </script>
  <!--Exercício 1-->
  <h1 class="text-bg-success p-3 text-center" id='title'>Formulário Trybe Travel</h1>
  <form id="main-form" class="container">
  
  <!--Exercício 2-->
  <!--Nome completo-->
  <label for="fullName" class="form-label">Nome Completo:</label>
  <input class="form-control" type="text" id="fullName" name="fullName" placeholder="Digite o seu nome completo" maxlength="40" minlength="10" required/>
  <br>
  <!--Email-->
  <label for="email" class="form-label">Email:</label>
  <input class="form-control" type="email" id="email" name="email" placeholder="Digite o seu email" maxlength="50" minlength="10" required/>
  <br>
  <!--Destino preferido-->
  <label for="destinations">Destino Preferido:</label>
  <br>
  <label class="form-check-label" for="destination-1">Cidade</label>
  <input type="radio" id="destination-1" className="radios" name="destinations" value="Cidade" required/>
  <label class="form-check-label" for="destination-2">Campo</label>
  <input type="radio" id="destination-2" className="radios" name="destinations" value="Campo" required/>
  <label class="form-check-label" for="destination-3">Praia</label>
  <input type="radio" id="destination-3" className="radios" name="destinations" value="Praia" required/>
  <label class="form-check-label" for="destination-4">Montanhas</label>
  <input type="radio" id="destination-4" className="radios" name="destinations" value="Montanhas" required/>
  <br>
  <!--Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?-->
  <label class="form-label for="question"> Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
  <br>
    <textarea  class="form-control" name="why" id="question" cols="60" rows="10" placeholder="Digite sua resposta aqui" maxlength="500"></textarea>
  <br>
  
  <!--Qual a melhor data para realizar sua viagem?-->
  <label class="form-label" for="date">Qual a melhor data para realizar sua viagem?</label>
  <input class="form-control" type="date" id="date" />
  <br>

  <!--Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?-->
  <label class="form-label" for="promo">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
  <input class="form-check-input" type="checkbox" name="promo" id="promo" />
  <br>
  <!--Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros-->
  <label class="form-label" for="agreement">Concordo que imagens de minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
  <input class="form-check-input" type="checkbox" name="agreement" id="agreement" required />
  <br>
  <!--Exercício 3-->
  <!--Botão para enviar as informações preenchidas-->
  <button class="btn btn-success btn-lg" type="submit" id="submit-btn" disabled>Enviar</button>
  <!--Botão para limpar as informações contidas nos campos-->
  <button class="btn btn-danger btn-lg" type="reset" id="clear-btn">Limpar</button>
  <!---->
  <!---->
  <!---->
  </form>
</body>

</html>
