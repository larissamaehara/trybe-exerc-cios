<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Hotel Trybe</title>
</head>

<body>
  <header class="header-trybe">
    <h1>Trybe Hotel</h1>
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT3q0v72AJA-p9V_oPst_65uEG9dr1WxKN-ZYp_5gE&s" alt="trybe-hotel">
  </header>

  <section class="hotel-form">
    <p>Check In</p>
    <input type="date" class="inputCheckin">
    <p>Check Out</p>
    <input type="date" class="inputCheckin">
  </section>

  <section class="hotel-form">
    <label for="bedroom">Acomodações:</label>
    <br>
    <label for="bedroom1">Comum</label>
      <input type="radio" id="bedroom1" className="radios" name="bedroom" class="bedroom" value="Comum">
    <label for="bedroom2">Club</label>
      <input type="radio" id="bedroom1" className="radios" name="bedroom" class="bedroom" value="Club">
    <label for="bedroom3">Luxo</label>
      <input type="radio" id="bedroom1" className="radios" name="bedroom" class="bedroom" value="Luxo"> 
  </section>

  <section class="hotel-form">
    <label for="nPessoas">Número de hospedes
      <select name="estado" id="nPessoas" class="nPessoas">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
      </select>
    </label>
  </section>

  <section class="hotel-form">
    <textarea 
    class="obs" 
    name="observacao"
    id="obs"
    cols="60"
    rows="10"
    placeholder="Observações"
    maxlength="500"></textarea>
  </section>

  <button  class="btn btn-success btn-lg" type="submit" id="submit-btn">Enviar</button>
  
</body>

</html>
