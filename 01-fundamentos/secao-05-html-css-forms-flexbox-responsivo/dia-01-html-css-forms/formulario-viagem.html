<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário Trybe Travel</title>
  <link rel="stylesheet" href="formulario-viagem.css">
  <script src="formulario-viagem.js" defer></script>
</head>

<body>
  <!--Exercício 1-->
  <h1 id='title'>Formulário Trybe Travel</h1>
  <form id="main-form">
  
  <!--Exercício 2-->
  <!--Nome completo-->
  <label for="full-name">Nome Completo:</label>
  <input type="text" id="full-name" name="fullName" placeholder="Digite o seu nome completo" maxlength="40" minlength="10" required/>
  <br>
  <!--Email-->
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" placeholder="Digite o seu email" maxlength="50" minlength="10" required/>
  <br>
  <!--Destino preferido-->
  <label for="destinations">Destino Preferido:</label>
  <br>
  <label for="destination-1">Cidade</label>
  <input type="radio" id="destination-1" className="radios" name="destinations" value="Cidade" required/>
  <label for="destination-2">Campo</label>
  <input type="radio" id="destination-2" className="radios" name="destinations" value="Campo" required/>
  <label for="destination-3">Praia</label>
  <input type="radio" id="destination-3" className="radios" name="destinations" value="Praia" required/>
  <label for="destination-4">Montanhas</label>
  <input type="radio" id="destination-4" className="radios" name="destinations" value="Montanhas" required/>
  <br>
  <!--Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?-->
  <label for="question"> Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
  <br>
    <textarea name="why" id="question" cols="60" rows="10" placeholder="Digite sua resposta aqui" maxlength="500"></textarea>
  <br>
  
  <!--Qual a melhor data para realizar sua viagem?-->
  <label for="date">Qual a melhor data para realizar sua viagem?</label>
  <input type="date" id="date" />
  <br>

  <!--Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?-->
  <label for="promo">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
  <input type="checkbox" name="promo" id="promo" />
  <br>
  <!--Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros-->
  <label for="agreement">Concordo que imagens de minhas férias poderão ser usadas na divulgação de concursos futuros.</label>
  <input type="checkbox" name="agreement" id="agreement" required />
  
  <!--Exercício 3-->
  <!--Botão para enviar as informações preenchidas-->
  <button type="submit" id="submit-btn" disabled>Enviar</button>
  <!--Botão para limpar as informações contidas nos campos-->
  <button type="reset" id="clear-btn">Limpar formulário</button>
  <!---->
  <!---->
  <!---->
  </form>
</body>

</html>
