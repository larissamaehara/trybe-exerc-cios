<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exemplo Aula</title>
</head>

<body>
    <!--
    1 - Adicione os campos de entrada para e-mail e senha.
    2 - Adicione um checkbox com o texto Lembre-me .
    3 - Adicione um botÃ£o com o texto Entrar .
    4 - Adicione os placeholder Digite seu e-mail e Digite sua senha para os campos de e-mail e senha.
    5 - Adicione o atributo required para os campos de e-mail e senha.
    6 - Adicione o atributo autocomplete="off" para o campo de e-mail.
    7 - Adicione o atributo autofocus para o campo de e-mail.
  -->
  <form action="" method="get">
    <label for="input-email">
      <p>Email:</p>
      <input type="text" name="Email" id="input-user" placeholder="Digite seu email" autocomplete="off" required autofocus>
    </label>
    <label for="input-password">
      <p>Senha:</p>
      <input type="password" name="senha" id="input-password" placeholder="Digite sua senha" required>
    </label>
    <label>
      <p>Lembre-me:</p>
      <input type="checkbox" name="lembrar">
    </label>
    <br>
    <button type="submit">Entrar</button>
  </form>
</body>

</html>
